<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de rendez-vous</title>
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .confirmation-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            text-align: center;
        }
        
        .confirmation-title {
            color: #00B8A9;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .confirmation-message {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
        }
        
        .confirmation-details {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .primary-btn {
            background-color: #00B8A9;
            color: white;
            border: none;
        }
        
        .primary-btn:hover {
            background-color: #00a296;
        }
        
        .secondary-btn {
            background-color: white;
            color: #00B8A9;
            border: 1px solid #00B8A9;
        }
        
        .secondary-btn:hover {
            background-color: #f0f0f0;
        }
        
        .success-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e6f7f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #00B8A9;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h1 class="confirmation-title">Rendez-vous confirmé</h1>
        
        <p class="confirmation-message">
            Votre rendez-vous a été confirmé avec succès. Nous vous attendons à la date et l'heure indiquées ci-dessous.
        </p>
        
        <div class="confirmation-details">
            <div class="detail-item">
                <span class="detail-label">Service:</span>
                <span class="detail-value" id="service-detail">--</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Date:</span>
                <span class="detail-value" id="date-detail">--</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Heure:</span>
                <span class="detail-value" id="time-detail">--</span>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="accueil.html" class="btn secondary-btn">Retourner à l'accueil</a>
            <a href="rendezvous.html" class="btn primary-btn">Nouveau rendez-vous</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer les informations du rendez-vous depuis le localStorage
            const service = localStorage.getItem('booking-service') || '--';
            const date = localStorage.getItem('booking-date') || '--';
            const time = localStorage.getItem('booking-time') || '--';
            
            // Afficher les détails du rendez-vous
            document.getElementById('service-detail').textContent = service;
            document.getElementById('date-detail').textContent = date;
            document.getElementById('time-detail').textContent = time;
        });
    </script>
</body>
</html>
