<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .form-control {
            border-radius: 10px;
            padding-left: 40px;
        }
        .input-group-text {
            border-radius: 10px 0 0 10px;
            background: white;
        }
        .btn {
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .toggle-password {
            cursor: pointer;
        }
        .google-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2 class="text-success">CONNEXION</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Entrez votre Email" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                <span class="input-group-text toggle-password" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                </span>
            </div>
            <div class="text-end">
                <a href="passwordReset.html" class="text-danger text-decoration-none">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">SE CONNECTER</button>
        </form>
        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1"> <span class="mx-2">OU</span> <hr class="flex-grow-1">
        </div>
        <button class="btn btn-light w-100 google-btn d-flex align-items-center justify-content-center">
            <img src="images/Google Logo PNG Image.jpg">
            Se connecter avec Google
        </button>
        <p class="mt-3">Pas de compte ? <a href="inscription.html" class="fw-bold text-dark">s’inscrire</a></p>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Veuillez remplir tous les champs.");
                return false;
            }
            alert("Connexion réussie!");
            window.location.href = "accueil.html";km
            return true;
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
